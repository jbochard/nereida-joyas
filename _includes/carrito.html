<div class="cart-overlay" id="cart-overlay" aria-hidden="true"></div>
<aside class="cart-sidebar" id="cart-sidebar" role="complementary" aria-label="Carrito de compras">
  <div class="cart-header">
    <h2>Carrito de Compras</h2>
    <button class="cart-close" id="cart-close" aria-label="Cerrar carrito">×</button>
  </div>
  <div class="cart-items" id="cart-items">
    <p class="cart-empty">Tu carrito está vacío</p>
  </div>
  <div class="cart-footer">
    <div class="cart-total">
      <strong>Total: <span id="cart-total">$0</span></strong>
    </div>
    <button class="btn-checkout" id="btn-checkout" disabled>
      Finalizar Compra
    </button>
  </div>
</aside>
